- name: Alterar porta default service ssh firewalld
  xml:
    path: /usr/lib/firewalld/services/ssh.xml
    xpath: /service/port
    attribute: port
    value: '12235'

- name: Enable FirewallD
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Enable Ports SSH FirewallD
  ansible.posix.firewalld:
    port: 12235/tcp
    zone: public
    permanent: yes
    state: enabled

# - name: Enable Services FirewallD
