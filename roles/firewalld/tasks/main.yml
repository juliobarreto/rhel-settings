- name: Enable Ports PGPool-II
  ansible.posix.firewalld:
    port: "{{ item }}" 
    zone: public
    #imediate: yes
    permanent: yes
    state: enabled
  with_items:
    - 48000-48010/tcp
    - 8444-8446/tcp
    - 8081-8084/tcp
    - 1999/tcp
    - 9898/tcp

- name: reload service firewalld
  systemd:
    name: firewalld
    state: reloaded